name: Deploy to EC2

on:
  pull_request:
  push:
    branches:
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure SSH
        uses: webfactory/ssh-agent@v0.5.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Clear SSH known hosts
        run: |
          rm -f ~/.ssh/known_hosts

      - name: Set up SSH known hosts
        run: |
          mkdir -p ~/.ssh
          touch ~/.ssh/known_hosts
          ssh-keyscan 3.108.135.26 >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        run: |
          echo "$SSH_PRIVATE_KEY" > deploy_key
          chmod 600 deploy_key
           ssh -i deploy_key ubuntu@3.108.135.26 "cd /var/www/html/db-service && git pull origin develop && mix deps.get && mix ecto.migrate && MIX_ENV=prod mix phx.server"
